<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Mars Colonization</title>
    <script src="script.js"></script>
<style>
    canvas {
        display: block;
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    
</style>
</head>
<body>
<script>
var canvas;
var ctx;
var width;
var height;
var frames = 0;

var currentState;
var states = {
    Splash: 0, Game: 1, End: 2,
};
    
var player = {
    x: null,
    y: null,
    width: 20,
    height: 20,
    var keyPressed = String.fromCharCode(event.keyCode):
    
    if (keyPressed == "W"){	
        player.x = 1;
    }
    else if (keyPressed == "D"){	
        player.x = -1;	
    }
    else if (keyPressed == "S"){	
        player.y = 1;	
    }
    else if (keyPressed == "A"){	
        player.y = -1;	
    }
    
    
    
    update: function() {},
    draw: function() {
        ctx.fillRect(player.x, player.y, this.width, this.height);
          
    }
    
}


function main() {
    canvas = document.createElement("canvas");
    width  = innerWidth;
    height = innerHeight;
    if (width >= 1100) {
        width = 600;
        height = 600;
    }


    canvas.style.border = "1px solid #000";

    canvas.width  = width;
    canvas.height = height;
    ctx = canvas.getContext("2d");
    document.body.appendChild(canvas);
    
    init();
    
    var loop = function() {
        update();
        draw();
        
        window.requestAnimationFrame(loop, canvas);
    }
    window.requestAnimationFrame(loop, canvas);
}

function init() {
    player.x = player.width;
    player.y = player.height;
}

function update() {
    player.update();
}

function draw() {
    player.draw();
}



    

        
main();
    
</script>   
</body>
</html>
